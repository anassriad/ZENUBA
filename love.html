<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Choose a Film</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f3f4f6;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: 36px;
      color: #333;
      margin-bottom: 30px;
      letter-spacing: 1px;
    }

    #filmButtons {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    button {
      font-size: 18px;
      padding: 12px 30px;
      margin: 10px;
      cursor: pointer;
      border: none;
      border-radius: 30px;
      background: linear-gradient(45deg, #34d399, #2b6cb0);
      color: white;
      transition: all 0.3s ease-in-out;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
    }

    .message {
      margin-top: 30px;
      font-size: 32px; /* Increased font size */
      color: #444;
      font-weight: 700; /* Made it bold */
      opacity: 0;
      transition: opacity 0.5s ease-in-out;
      line-height: 1.5;
      font-family: 'Lobster', cursive; /* A more stylish, creative font */
    }

    .show-message {
      opacity: 1;
    }

    .final-message {
      font-size: 32px; /* Increased font size */
      color: #10b981;
      font-weight: bold;
      margin-top: 30px;
      transition: all 0.5s ease;
      letter-spacing: 1px;
      font-family: 'Lobster', cursive; /* Elegant, cursive font */
      text-align: center;
    }

    .hidden {
      display: none;
    }

    .button-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }

    .message-container {
      margin-top: 20px;
    }

  </style>
  <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet"> <!-- Added Lobster font -->
</head>
<body>

  <div>
    <h1>Let's Choose the Movie We Watched Together</h1>

    <div id="filmButtons" class="button-container">
      <button onclick="selectFilm(1)">Anyone But You</button>
      <button onclick="selectFilm(2)">Through My Window</button>
      <button onclick="selectFilm(3)">After We Collided</button>
    </div>

    <div id="message" class="message-container">
      <div id="message" class="message"></div>
    </div>
  </div>

  <script>
    const films = [
      { id: 1, title: "Anyone But You", message: "I still remember how much we laughed watching this together. It was one of those moments I'll always cherish." },
      { id: 2, title: "Through My Window", message: "This movie had me thinking about how great it is to share moments like these. You're really someone special." },
      { id: 3, title: "After We Collided", message: "After this movie, I know that you are my addiction... or my coffee, like you said." }
    ];

    function selectFilm(filmId) {
      const film = films.find(f => f.id === filmId);
      
      // Display the message of the selected film with a smooth transition
      const messageDiv = document.getElementById("message");
      messageDiv.innerText = film.message;
      messageDiv.classList.add('show-message');
      
      // Hide the selected button
      const button = document.querySelector(`button:nth-child(${filmId})`);
      button.style.display = 'none';
      
      // If the last film is selected, display the 'Last One' button
      if (filmId === films.length) {
        setTimeout(() => {
          const lastButton = document.createElement("button");
          lastButton.innerText = "Last One";
          lastButton.classList.add('last-button');
          lastButton.onclick = showFinalMessage;
          document.getElementById("filmButtons").appendChild(lastButton);
        }, 500);
      }
    }

    function showFinalMessage() {
      const finalMessageDiv = document.createElement('div');
      finalMessageDiv.classList.add('final-message');
      finalMessageDiv.innerHTML = "I feel a big connection between you and me. I can't wait until we dance waltz together, teach you how to play chess, and go to the cinema to know the real you behind social media. <3";

      document.getElementById("message").innerHTML = finalMessageDiv.outerHTML;

      // Hide all other buttons
      document.getElementById("filmButtons").style.display = 'none';
    }
  </script>
  
</body>
</html>
